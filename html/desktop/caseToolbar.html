  <div class="input-group" role="group" aria-label="Basic example">

      class="input-group-text bg-body border-secondary ps-2 pe-2"
      title="Nombre del caso abierto actualmente"

      <i class="bi bi-backpack-fill d-block d-md-none"></i>
    </div>
    <button

    <ul class="dropdown-menu dropdown-menu-end">
      <li><a class="dropdown-item" href="#">Guardar entrada</a></li>
