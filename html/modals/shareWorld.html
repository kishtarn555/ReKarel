<div id="shareWorldModal" class="modal fade" tabindex="-1" aria-labelledby="shareWorldModal" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Compartir el mundo</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p id="shareWorldTooLarge" class="text-danger" hidden><i class="bi bi-exclamation-diamond-fill"></i> El mundo es demasiado largo y no funciona en todos los navegadores, considera compartir el archivo .in mejor</p>
                <div class="input-group">
                    <input type="text" class="form-control" name="shareWorld" id="shareWorldTxt" readonly>
                    <button type="button" class="btn btn-body p-1 ps-3 pe-3 border-secondary" id="shareWorldClipboardBtn"><i class="bi bi-copy"></i></button>
                </div>
                
                <p id="shareWorldClipboardNotice" class="text-info" hidden>Enlace copiado</p>
            </div>
        </div>
    </div>

</div>
